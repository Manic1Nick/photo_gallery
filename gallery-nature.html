<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style-gallery.css">
        
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/vendors/scrolloverflow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    verticalCentered:true,
                    navigation: true,
                    navigationPosition: 'right',
                    loopBottom: true
                });
            });
        </script>        
        
        <title>Nature gallery</title>
    </head>
    
    <body>        
        <div id="fullpage">
            <div class="section">
                <img src="recourses/img/img-origin/nature1.jpg" alt="Nature photo 1">
            </div>
            <div class="section">
                <img src="recourses/img/img-origin/nature2.jpg" alt="Nature photo 2">
            </div>
            <div class="section">
                <img src="recourses/img/img-origin/nature3.jpg" alt="Nature photo 3">
            </div>
            <div class="section">
                <img src="recourses/img/img-origin/nature4.jpg" alt="Nature photo 4">
            </div>
            <div class="section">
                <img src="recourses/img/img-origin/nature5.jpg" alt="Nature photo 5">
            </div>
        </div> 
    </body>
</html>
